version: "3.8"

services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  migrate:
    build:
      context: .
      dockerfile: ./shared/database/Dockerfile.migrate
    depends_on:
      - postgres
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/mydb

  processor:
    build:
      context: .
      dockerfile: ./file-processor/Dockerfile
    depends_on:
      migrate:
        condition: service_completed_successfully
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/mydb
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./file-processor:/app
      - ./shared/database/prisma:/app/prisma
      - /app/node_modules

  api:
    build:
      context: .
      dockerfile: ./database-api/Dockerfile
    depends_on:
      migrate:
        condition: service_completed_successfully
    ports:
      - "4040:4040"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/mydb
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./database-api:/app
      - ./shared/database/prisma:/app/prisma
      - /app/node_modules

volumes:
  postgres_data:
  redis_data: